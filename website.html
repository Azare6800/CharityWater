<!doctype html lang="en">
<head>
    <title>Charity: Water</title>
    <link rel="stylesheet" href="style.css">
   



</head>

<body>
    <div style="display: flex; align-items: center; gap: 20px; margin-left: 80px;">
        <img src="charitywater_logo_horizontal_BlackText.png" 
            alt="Example Image" 
            class="charity-water-logo" style="margin-left: 60px;">
        <h1 class="charity-water-logo" style="margin: 0 0 0 20px; font-size: 24px; position: relative; top: -6px;">SIGN IN</h1>
    </div>

    <h1 class="heading">Don’t Just Hope for Change, see it happen
    
        </h1>
    <p class="writing">When 10-year-old Adina’s community received clean 
                        water, her life opened up. Suddenly, she could go 
                        to school full-time, and now she’s dreaming of 
                        becoming a water engineer to help others do the 
                        same. All because of monthly donors. 
        </p>
    <button class="cause-button">Be the Cause</button>
     
    
<script>
document.querySelector('.cause-button').addEventListener('click', function() {
    const formHtml = `
        <form class="contact-form">
            <label>Email: <input type="email" name="email" required></label><br>
            <label>Phone Number: <input type="tel" name="phone" required></label><br>
            <button class=".cause-button">Submit</button>
        </form>
    `;
    this.outerHTML = formHtml;
});


// Confetti function
function launchConfetti() {
    const confettiColors = ['#FFD700', '#00BFFF', '#FF69B4', '#32CD32', '#FF8C00'];
    const confettiCount = 100;
    const confettiContainer = document.createElement('div');
    confettiContainer.style.position = 'fixed';
    confettiContainer.style.left = 0;
    confettiContainer.style.top = 0;
    confettiContainer.style.width = '100vw';
    confettiContainer.style.height = '100vh';
    confettiContainer.style.pointerEvents = 'none';
    confettiContainer.style.zIndex = 9999;

    for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '10px';
        confetti.style.height = '20px';
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.opacity = Math.random() * 0.7 + 0.3;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.borderRadius = '3px';

        const fallDuration = Math.random() * 1 + 2; // 2-3s
        confetti.animate([
            { transform: confetti.style.transform, top: '-20px' },
            { transform: `rotate(${Math.random() * 360}deg)`, top: '100vh' }
        ], {
            duration: fallDuration * 1000,
            easing: 'ease-in',
            fill: 'forwards'
        });

        setTimeout(() => confetti.remove(), fallDuration * 1000);

        confettiContainer.appendChild(confetti);
    }
    document.body.appendChild(confettiContainer);
    setTimeout(() => confettiContainer.remove(), 3500);
}

// Delegate submit event for dynamically added form
document.body.addEventListener('submit', function(e) {
    if (e.target.classList.contains('contact-form')) {
        e.preventDefault();
        launchConfetti();
        e.target.innerHTML = '<h2>Thank you for joining the cause!</h2>';
    }
});
</script>

</body>
